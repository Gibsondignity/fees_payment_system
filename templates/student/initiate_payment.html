{% extends "student/index-2.html" %}


{% load static %}

{% block content %}
<div class="content-body">
    <!-- row -->
    <div class="container-fluid">

        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Initiate Payment</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Fees</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Initiate Payment</a></li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Initiate Payment</h4>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <form method="POST" action="{% url 'make_payment' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-sm-3 col-form-label">Amount</label>
                                    <input class="form-control" type="text" placeholder="1900" name="amount" id="amount" Required>
                                </div> 
                                <br>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Select Fees</label>
                                    <div class="col-sm-9">
                                        <select class="form-control default-select" name="fees" id="fees" Required>
                                            {% for fee in fees %}
                                                <option value="{{ fee.id }}">{{ fee }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <br><br><center>
                                <button type="submit" class="btn btn-primary mb-2">Initiate Payment</button></center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock content %}


{% block script %}


{% endblock script %}
