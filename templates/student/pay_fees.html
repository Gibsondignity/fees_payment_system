{% extends "student/index-2.html" %}


{% load static %}

{% block content %}
<div class="content-body">
    <!-- row -->
    <div class="container-fluid">

        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Add Fees Payment</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Fees</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Make Payment</a></li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Fees Payment</h4>
                    </div>
                    <div class="card-body">
                        <
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <div class="receipt-left">
                             <div class="row justify-content-center mt-4">
                                 <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                                     <div class="form-submit">
                                         <script src="https://js.paystack.co/v1/inline.js"></script>
                                         <button type="submit" class="btn btn-primary" onclick="payWithPaystack()"> Make Payment </button>
                                     </div>
                                 </div>
                             </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock content %}


{% block script %}

<script src="https://code.jquery.com/jquery-3.7.1.slim.js" ></script>

    
    <script>

            function payWithPaystack(){
            let currency = 'GHS';
            let plan = "";
            let ref = '{{ ref }}';
            
            let obj = {
            key: '{{key}}', 
            email: '{{email}}',
            amount: {{TotalTaxInclusiveValue}}*100,
            ref: ref,

        callback: function(response){
            window.location.href = "{% url 'verify_payment' ref %}";
            }

        }
        if (Boolean(currency)){
            obj.currency = currency.toUpperCase()
        }
        if (Boolean(plan)){
            obj.plan = plan;
        }

        var handler = PaystackPop.setup(obj); 
        handler.openIframe();
    }
    </script>

{% endblock script %}
